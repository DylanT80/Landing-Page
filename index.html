<!DOCTYPE html>
<html>
  <head>
    <title>Landing Page</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <div class="header-container">
      <div class="logo-container">
        <img src="./images/pokemon-logo.png" alt="pokemon-logo" />
        <p>Pok√©mon Center</p>
      </div>
      <div class="links-container">
        <ul class="links-list">
          <li><a href="">Home</a></li>
          <li><a href="">News</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </div>
    </div>

    <!-- Section One -->
    <div class="s1">
      <div class="overview-container">
        <div class="info-container">
          <p class="headline">Gotta catch em' all!</p>
          <p class="subtext">
            Put these pokemon in your shiny spherical balls. You will not regret
            it.
          </p>
          <button>Sign up</button>
        </div>
        <img src="./images/Paldea-Starters.jpeg" />
      </div>
    </div>

    <!-- Section Two -->
    <div class="s2">
      <div class="types-container">
        <div class="header">
          <p>Different types for different type of people</p>
        </div>

        <div class="list-container">
          <div class="item-container">
            <div class="img-container">
              <img src="./images/fire-icon.png" alt="fire-icon" />
            </div>
            <p>Fire Type</p>
          </div>

          <div class="item-container">
            <div class="img-container">
              <img src="./images/water-icon.png" alt="water-icon" />
            </div>
            <p>Water Type</p>
          </div>

          <div class="item-container">
            <div class="img-container">
              <img src="./images/grass-icon.png" alt="fire-icon" />
            </div>
            <p>Grass Type</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
